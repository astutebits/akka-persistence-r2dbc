version: "3"

services:
  mysql:
    image: mysql:latest
    environment:
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: s3cr3t
      MYSQL_DATABASE: db
    ports:
      - 3306:3306
    volumes:
      - ./mysql-schema.sql:/docker-entrypoint-initdb.d/1000_mysql-schema.sql

  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: s3cr3t
      POSTGRES_DB: db
    volumes:
      - ./postgres-schema.sql:/docker-entrypoint-initdb.d/1000_postgres-schema.sql
    ports:
      - 5432:5432
    networks:
      - akka-persistence-r2dbc
    command: ["postgres", "-c", "log_statement=all"]

networks:
  akka-persistence-r2dbc:
